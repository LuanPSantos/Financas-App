<mat-card class="dash-margin">
  <mat-card-content>
    <p class="total indicador">Total: {{ total$ | async | currency: 'BRL' }}</p>

    <p class="pago indicador">Pago: {{ pago$ | async | currency: 'BRL' }}</p>

    <p class="restante indicador">Restante: {{ restante$ | async | currency: 'BRL' }}</p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button class="trocarVisualizacao" (click)="trocarVisualizacao()">Trocar visualização</button>
  </mat-card-footer>
</mat-card>
